apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
spec:
  replicas: 3
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
      - command:
        - python
        - /tfx-async/tfx/orchestration/kubernetes/controller_entrypoint.py
        image: gcr.io/joonkim-experiments/tfx_dev:latest
        name: controller
